<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="homepage.html"><img src="images/logo.png" alt="Bookshop Logo" style="height: 40px;"></a>
        </div>
        <div class="navbar" style="display: flex; align-items: center;">
            <input type="text" id="searchBar" placeholder="Search for books..." style="padding: 5px; border: none; border-radius: 4px; margin-right: 10px;">
            <button id="searchButton" class="header-button" style="background: none; border: none; cursor: pointer;"><img src="images/search-icon.png" alt="Search" class="icon" style="width: 20px; height: 20px;"></button>
            <a href="login.html" style="color: #fff; text-decoration: none; margin: 0 10px;">Login/SignUp</a>
            <a href="cart.html" style="color: #fff; text-decoration: none; margin: 0 10px;"><img src="images/cart.png" alt="Cart" class="icon" style="width: 20px; height: 20px; margin-right: 5px;"></a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>

    <footer>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQ</a>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
