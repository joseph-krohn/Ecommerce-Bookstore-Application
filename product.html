<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="homepage.html"><img src="images/logo.png" alt="Bookshop Logo"></a>
        </div>
        <div class="navbar">
            <input type="text" id="searchBar" placeholder="Search for books...">
            <button id="searchButton" class="header-button"><img src="images/search-icon.png" alt="Search" class="icon"></button>
            <a href="login.html">Login/SignUp</a>
            <a href="cart.html"><img src="images/cart.png" alt="Cart" class="icon"></a>
        </div>
    </header>

    <main>
        <section id="productDetails" class="product-details">
            <img id="productImage" src="images/book1.jpg" alt="Product Image">
            <div class="product-info">
                <h3 id="productName">Product Name</h3>
                <p id="productCode">Product Code/SKU Number: 1</p>
                <p id="productRating">Product Rating/Reviews: N/A</p>
                <p id="productPrice">Price: $9.99</p>
                <p id="productDescription" class="italic">This is the product description. It will be dynamically updated.</p>
                <button id="addToCartButton">Add to Cart</button>
            </div>
        </section>
        <section id="similarBooks" class="similar-books">
            <h3>Similar Books</h3>
            <div id="similarList" class="similar-list">
                <!-- Similar books will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQ</a>
    </footer>

    <script src="js/product.js"></script>
</body>
</html>
